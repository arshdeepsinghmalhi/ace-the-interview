steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ace-the-interview'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},OPENAI_API_KEY=${_OPENAI_API_KEY},ANTHROPIC_API_KEY=${_ANTHROPIC_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'

# Set substitution variables in Cloud Build trigger
substitutions:
  _GOOGLE_API_KEY: ''
  _OPENAI_API_KEY: ''
  _ANTHROPIC_API_KEY: ''

