steps:
  # Build the container image with API keys as build args
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA'
      - '--build-arg'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY}'
      - '--build-arg'
      - 'OPENAI_API_KEY=${_OPENAI_API_KEY}'
      - '--build-arg'
      - 'ANTHROPIC_API_KEY=${_ANTHROPIC_API_KEY}'
      - '.'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ace-the-interview'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'

# Set substitution variables in Cloud Build trigger
substitutions:
  _GOOGLE_API_KEY: ''
  _OPENAI_API_KEY: ''
  _ANTHROPIC_API_KEY: ''

