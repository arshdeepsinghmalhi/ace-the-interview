steps:
  # Build the container image (NO API keys at build time!)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ace-the-interview:latest'
      - '.'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/ace-the-interview']
  
  # Deploy container image to Cloud Run with runtime environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ace-the-interview'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      # Set runtime environment variables from Secret Manager or substitutions
      # These can be updated in Cloud Run UI without rebuilding!
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},OPENAI_API_KEY=${_OPENAI_API_KEY},ANTHROPIC_API_KEY=${_ANTHROPIC_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/ace-the-interview:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ace-the-interview:latest'

options:
  machineType: 'N1_HIGHCPU_8'

# Optional: Set substitution variables in Cloud Build trigger
# Better approach: Set these in Cloud Run UI instead!
substitutions:
  _GOOGLE_API_KEY: ''
  _OPENAI_API_KEY: ''
  _ANTHROPIC_API_KEY: ''

